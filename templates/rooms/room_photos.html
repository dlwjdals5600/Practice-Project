{% extends "base.html" %}

{% block page_title %}
    {{room.name}} 숙소의 사진들
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <div class="container mx-auto my-10 flex flex-col ">

        <div class="my-10 w-full">
        <a href="{% url 'rooms:add_photo' room.pk %}" class="btn btn--small bg-yellow-300 text-yellow-800 text-xl font-normal w-1/6 block">사진 추가</a>
        </div>
        
        {% for photo in room.photos.all %}
        <div class="mb-5 border p-6 border-gray-400 flex justify-between">
            <div class="flex items-start">
            <img src="{{photo.file.url}}" class="w-32 h-32" />
            <span class="ml-5 text-xl">{{photo.caption}}</span>
            </div>
            <div class="flex flex-col w-1/5">
                <a class="btn btn--small bg-yellow-200 text-yellow-800 text-xl font-normal mb-5" href="{% url 'rooms:edit_photo' room.pk photo.pk %}">수정</a>
                <a class="btn btn--small bg-red-400 text-gray-200 text-xl font-normal" href="{% url 'rooms:delete_photo' room.pk photo.pk %}">삭제</a>
            </div>
        </div>
        {% endfor%}

        <div class="flex justify-center mt-5">
            <a href="{% url 'rooms:edit' room.pk %}" class="text-green-500 font-medium text-xl">방으로 돌아가기</a>
        </div>
       
    </div>
{% endblock content %}
