{% extends 'base.html' %}


{% block page_name %}
Rooms_Search
{% endblock page_name %}


{% block search_bar %}
{% endblock search_bar %}


{% block content %}

<h2>Rooms Search</h2>

<form method='GET' action='{% url "rooms:search" %}'>
    {{form}}
    <button> Search! </button>
</form>

<h3>Results</h3>

{% for room in rooms %}
<h3>{{room.name}}</h3>
{% endfor %}

{% endblock content %}
