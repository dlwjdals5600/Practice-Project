{% extends 'base.html' %}


{% block page_title %}
Login
{% endblock page_title %}


{% block content %}
<div class="container lg:w-5/12 md:w-2/3 xl:w-1/3 mx-auto my-10 flex flex-col items-center border p-7 border-gray-300">
    <form method='POST' action='{% url "users:login" %}' class="w-full">
        {% csrf_token %}
        
        {% include 'partials/auth_form.html' with form=form cta="Log in" %}

    </form>
    <div class="mt-5">
        <span class="mr-3">계정이 없으신가요?</span>
        <a href="{% url 'users:signup'%}" class="text-green-500 font-medium">Sign Up</a>
    </div>
    {% include 'partials/social_login.html'%}

</div>
{% endblock content %}
