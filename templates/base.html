{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %}| JM Travel</title>
</head>

<body class='text-gray-850 mt-24'>
    <header class='container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-300 fixed bg-white'>
        <div class='flex items-center w-1/3'>
            <a href="{% url 'core:home' %}" class='mr-6'>
                <img class="w-10" src="{% static 'img/wolf.jpg' %}" />
            </a>
            {% block search_bar %}
            <form method='get' action='{% url "rooms:search" %}' class='w-7/12'>
                <input class='search-box border px-4 py-2 w-full text-lg text-gray-800 placeholder-gray-250 rounded-lg shadow-md hover:shadow-lg focus:outline-none' name='city' placeholder='Search by City' />
            </form>
            {% endblock search_bar %}
        </div>
        {% include 'partials/nav.html' %}
    </header>

    {% block content %} {% endblock %}

    {% include 'partials/footer.html' %}

</body>

</html>
